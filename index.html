<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Calidad del Aire - Paucarpata</title>
    
    <!-- Tailwind CSS para un dise침o moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js para gr치ficos hist칩ricos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <!-- Google Fonts para una tipograf칤a m치s elegante -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">

        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900">Monitor de Calidad del Aire</h1>
            <p class="text-lg text-slate-600 mt-2">Paucarpata, Arequipa - Dispositivo: <span id="deviceId" class="font-semibold">PAUCARPATA-001</span></p>
        </header>

        <main>
            <!-- Bot칩n para activar notificaciones (opcional, se pedir치 autom치ticamente) -->
            <div class="flex justify-center mb-4">
                <button id="enable-notifications-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all hidden">
                    Activar Notificaciones
                </button>
            </div>

            <div id="status-card" class="bg-white rounded-2xl shadow-lg p-6 md:p-8 mb-8 text-center transition-all duration-500">
                <p class="text-sm font-medium text-slate-500 uppercase tracking-wider">Calidad del Aire Actual</p>
                <div id="gas-level" class="text-7xl md:text-8xl font-extrabold my-4">---</div>
                <div id="air-quality-text" class="text-2xl font-bold uppercase tracking-widest">Cargando...</div>
                <p class="text-slate-500 mt-4">칔ltima actualizaci칩n: <span id="last-updated" class="font-semibold">Nunca</span></p>
            </div>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h2 class="text-xl font-bold mb-4 text-slate-900">Historial de Contaminaci칩n</h2>
                    <div id="chart-container" class="relative h-64">
                         <div id="loader" class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32 absolute top-1/2 left-1/2 -mt-16 -ml-16"></div>
                        <canvas id="airQualityChart"></canvas>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h2 class="text-xl font-bold mb-4 text-slate-900">칔ltimas Mediciones</h2>
                    <div class="overflow-auto max-h-72">
                        <table class="w-full text-left">
                            <thead class="sticky top-0 bg-slate-50">
                                <tr>
                                    <th class="p-3 text-sm font-semibold text-slate-600">Nivel de Gas</th>
                                    <th class="p-3 text-sm font-semibold text-slate-600">Fecha y Hora</th>
                                </tr>
                            </thead>
                            <tbody id="measurements-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="text-center mt-12 text-slate-500">
            <p>Proyecto de Seminario Final - 2025</p>
        </footer>

    </div>

    <script>
        // --- CONFIGURACI칍N ---
        const API_URL = 'https://api-calidad-aire.onrender.com/mediciones';
        const REFRESH_INTERVAL = 30000; 
        const BAD_AIR_THRESHOLD = 700; // Umbral para considerar el aire "MALO"

        // --- ESTADO DE LA APLICACI칍N ---
        let lastKnownStatus = null; // Para no enviar notificaciones repetidas
        
        // --- REFERENCIAS A ELEMENTOS DEL HTML ---
        const statusCard = document.getElementById('status-card');
        const gasLevelEl = document.getElementById('gas-level');
        const airQualityTextEl = document.getElementById('air-quality-text');
        const lastUpdatedEl = document.getElementById('last-updated');
        const tableBody = document.getElementById('measurements-table');
        const chartLoader = document.getElementById('loader');
        const chartContainer = document.getElementById('chart-container');
        const notificationsBtn = document.getElementById('enable-notifications-btn');
        let airQualityChart; 

        // --- L칍GICA DE NOTIFICACIONES ---
        function requestNotificationPermission() {
            if (!("Notification" in window)) {
                console.log("Este navegador no soporta notificaciones de escritorio.");
            } else if (Notification.permission === "granted") {
                console.log("El permiso para notificaciones ya fue concedido.");
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        console.log("Permiso para notificaciones concedido.");
                        new Notification("춰Gracias!", {
                            body: "Recibir치s alertas cuando la calidad del aire sea mala.",
                            icon: "https://placehold.co/192x192/f0f4f8/333?text=游눧"
                        });
                    }
                });
            }
        }
        
        function sendNotification(gasLevel) {
            if (Notification.permission === "granted") {
                const notificationTitle = "춰Alerta de Calidad del Aire!";
                const notificationOptions = {
                    body: `Nivel de contaminaci칩n elevado detectado: ${gasLevel}. Se recomienda tomar precauciones.`,
                    icon: "https://placehold.co/192x192/fca5a5/b91c1c?text=丘멆잺" // 칈cono de alerta
                };
                new Notification(notificationTitle, notificationOptions);
            }
        }

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`Error en la API: ${response.statusText}`);
                const data = await response.json();
                if (data.length === 0) {
                    airQualityTextEl.textContent = "Sin Datos";
                    return;
                }
                updateUI(data);
            } catch (error) {
                console.error("Error al obtener los datos:", error);
                airQualityTextEl.textContent = "Error de Conexi칩n";
            }
        }

        function updateUI(data) {
            const latestMeasurement = data[0];
            updateStatusCard(latestMeasurement.gas_level);
            updateTable(data);
            updateChart(data);
            lastUpdatedEl.textContent = new Date().toLocaleTimeString('es-PE');
            if (latestMeasurement.deviceId) {
                 document.getElementById('deviceId').textContent = latestMeasurement.deviceId;
            }
        }
        
        function updateStatusCard(gasLevel) {
            gasLevelEl.textContent = gasLevel;
            let currentStatus = '';
            let colorClass = '';

            if (gasLevel < 400) {
                currentStatus = 'BUENA';
                colorClass = 'bg-green-100 text-green-800';
            } else if (gasLevel < BAD_AIR_THRESHOLD) {
                currentStatus = 'MODERADA';
                colorClass = 'bg-yellow-100 text-yellow-800';
            } else {
                currentStatus = 'MALA';
                colorClass = 'bg-red-100 text-red-800';
            }

            airQualityTextEl.textContent = currentStatus;
            statusCard.className = `${colorClass} rounded-2xl shadow-lg p-6 md:p-8 mb-8 text-center transition-all duration-500`;

            // L칩gica de notificaci칩n
            if (currentStatus === 'MALA' && lastKnownStatus !== 'MALA') {
                sendNotification(gasLevel);
            }
            lastKnownStatus = currentStatus; // Actualizamos el 칰ltimo estado conocido
        }

        function updateTable(data) {
            tableBody.innerHTML = '';
            const recentData = data.slice(0, 15);
            recentData.forEach(measurement => {
                const row = document.createElement('tr');
                row.className = 'border-b border-slate-200 hover:bg-slate-50';
                const date = new Date(measurement.timestamp);
                const formattedDate = date.toLocaleString('es-PE', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' });
                row.innerHTML = `<td class="p-3 font-semibold">${measurement.gas_level}</td><td class="p-3 text-slate-500">${formattedDate}</td>`;
                tableBody.appendChild(row);
});
        }

        function updateChart(data) {
            chartLoader.style.display = 'none';
            chartContainer.style.height = 'auto';
            const recentData = data.slice(0, 60);
            const reversedData = recentData.reverse();
            let startIndex = 0;
            const GAP_THRESHOLD_MS = 5 * 60 * 1000;
            for (let i = 1; i < reversedData.length; i++) {
                const currentTime = new Date(reversedData[i].timestamp).getTime();
                const previousTime = new Date(reversedData[i - 1].timestamp).getTime();
                if (currentTime - previousTime > GAP_THRESHOLD_MS) {
                    startIndex = i;
                }
            }
            const finalData = reversedData.slice(startIndex);
            const chartLabels = finalData.map(d => new Date(d.timestamp));
            const chartValues = finalData.map(d => d.gas_level);
            const chartData = {
                labels: chartLabels,
                datasets: [{
                    label: 'Nivel de Gas',
                    data: chartValues,
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: true,
                    tension: 0.4, 
                    pointRadius: 0
                }]
            };
            if (airQualityChart) {
                airQualityChart.data = chartData;
                airQualityChart.update();
            } else {
                const ctx = document.getElementById('airQualityChart').getContext('2d');
                airQualityChart = new Chart(ctx, {
                    type: 'line', data: chartData, options: {
                        responsive: true, maintainAspectRatio: false, scales: {
                            x: { type: 'time', time: { unit: 'minute', tooltipFormat: 'PPpp', displayFormats: { minute: 'h:mm a' } }, title: { display: true, text: 'Hora' } },
                            y: { beginAtZero: false, title: { display: true, text: 'Nivel de Gas' } }
                        }, plugins: { legend: { display: false } }
                    }
                });
            }
        }
        
        // --- INICIO DE LA APLICACI칍N ---
        document.addEventListener('DOMContentLoaded', () => {
            requestNotificationPermission();
            fetchData();
            setInterval(fetchData, REFRESH_INTERVAL);
        });

        notificationsBtn.addEventListener('click', requestNotificationPermission);
    </script>

</body>
</html>
